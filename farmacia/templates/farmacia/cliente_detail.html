{% extends "base.html" %}
{% block title %}Cliente{% endblock title %}
{% block content %}
{% block section %} 
            <div class="box-header with-border">
          		<a href="{% url 'cliente-list' %}" class="btn btn-success">
            		<span class="glyphicon glyphicon-chevron-left"></span> Regresar
               </a>              
              		<div class="box-tools pull-right">
                      <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                  </div><!-- /.box-tools -->            
            </div><!-- /.box-header -->
              <div class="box-body">
                  <table class="table table-striped table table-hover ">
	                    <tbody> 
	                           <tr class="success">
	                          	  <td><strong>Nombre:</strong></td>
	                              <td>{{ object.nombre }} </td> 
	                           </tr>
	                           <tr class="success">
	                           	  <td><strong>Apellido:</strong></td>
	                              <td>{{ object.apellido }}</td>                              
	                           </tr>
	                           <tr class="success">
	                           	  <td><strong>Direccion:</strong> </td>
	                              <td>{{ object.direccion}}</td>                  
                               </tr>      
                               <tr class="success">
                                <td><strong>Telefono:</strong> </td>
                             <td>{{ object.telefono}}</td>                  
                          </tr>                         
	                    </tbody>
	               	</table>                                 
         	 </div>
				
 {% endblock section %}
{% endblock content %}
