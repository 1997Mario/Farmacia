{% extends "base.html" %}
{% block title %}Laboratorio{% endblock title %}
{% block content %}

{% block section %} 
            <div class="box-header with-border">
          		<a href="{% url 'laboratorio-list' %}" class="btn btn-success">
            		<span class="glyphicon glyphicon-chevron-left"></span> Regresar
                </a>              
              		<div class="box-tools pull-right">
                      <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>           
            </div>
              <div class="box-body">
                  <table class="table table-striped table table-hover ">
	                    <tbody> 
	                           <tr class="success">
	                          	  <td><strong>Nombre:</strong></td>
	                              <td>{{ object.nombre }} </td> 
	                           </tr>
	                           <tr class="success">
	                           	  <td><strong>Direccion:</strong> </td>
	                              <td>{{ object.direccion}}</td>                  
                               </tr>      
                               <tr class="success">
                                <td><strong>Autorizacion:</strong> </td>
                             <td>{{ object.autorizacion}}</td>                  
                          </tr>                         
	                    </tbody>
	               	</table>                                 
          </div>
       <td class="text-right">
                           
          <a href="{% url 'medicamento-update' object.id %}" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span></a>
            
          <a href="{% url 'medicamento-delete' object.id %}" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></a> 
           
        </td>  
 {% endblock section %}
{% endblock content %}
